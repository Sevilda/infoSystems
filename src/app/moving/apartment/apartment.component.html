<div *ngIf="!exists, else elseBlock">
    <h3>{{apartment.number}} </h3>
    <a class="btn btn-light" (click)="addTenantTo(apartment.id)" > <fa-icon [icon]="faUserPlus" size="lg"></fa-icon></a>

</div>
<ng-template #elseBlock>
    <h3>{{apartment.number}}</h3>{{tenant.name}}  
    <a class="btn btn-light" (click)="removeTenant()"> <fa-icon [icon]="faUserSlash" size="lg" ></fa-icon></a>
</ng-template>
